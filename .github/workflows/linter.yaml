name: Lint
on:
  push:
    branches-ignore:
      - master
      - production
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install linter
        run: |
          sudo apt install nodejs
          sudo apt install npm
          sudo npm i -g eslint

      - name: Run linter
        run: |
           eslint ./**
